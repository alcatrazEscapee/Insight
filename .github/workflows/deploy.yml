name: Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Node JS
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
    - name: Install Dependencies
      run: |
        npm install
    - name: Build
      run: |
        npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        clean: true
        single-commit: true