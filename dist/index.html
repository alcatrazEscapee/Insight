<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <style>
        html,body {
            height: 100%;
        }
        .log-panel {
            font-family: 'Courier New', monospace;
        }
        .log-panel p {
            padding: 0;
            margin: 0;
            font-size: small;
        }
        p.log-debug {
            background-color: #b5d1ff;
        }
        p.log-info {
            background-color: #b1ecb5;
        }
        p.log-warn {
            background-color: #ffcfb5;
        }
        p.log-error {
            background-color: #ffc8c8;
        }
        </style>


        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
        <script src="bundle.js" type="text/javascript"></script>

        <title>Insight</title>
    </head>
    <body>
        <div class="container h-100 d-flex flex-column">
            <div class="row flex-shrink-0">
                <div class="col-12">
                    <h1>Insight</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <form>
                        <div class="form-group">
                            <label for="upload-file">Upload Log File</label>
                            <input type="file" class="form-control form-control-sm form-control-file" id="upload-file">
                        </div>
                    </form>
                </div>
                <div class="col-9">
                    <p>Overview</p>
                </div>
            </div>
            <div class="row flex-fill" style="min-height:0">
                <div class="col-3 border mh-100" style="overflow-y: scroll;">
                    <p>Navigation</p>
                </div>
                <div class="col-9 border mh-100" style="overflow-y: scroll;">
                    <div class="log-panel" id="log">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Footer</p>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            "use strict";
            window.onload = () => {
                for (let i = 0; i < 1000; i++) {
                    /*let p = document.createElement('p');
                    p.innerText = 'Log line ' + i;
                    if (i % 17 == 0) {
                        p.className += 'log-error';
                    } else if (i % 29 == 0 || i % 14 == 0) {
                        p.className += 'log-warn';
                    } else if (i % 6 == 0 | i % 7 == 0) {
                        p.className += 'log-info';
                    } else {
                        p.className += 'log-debug'
                    }
                    document.getElementById('log').appendChild(p);*/
                }
            };

            document.getElementById('upload-file').addEventListener('change', e => {
                console.log(e.target.files);

                let f = e.target.files[0];
                let reader = new FileReader();

                reader.onload = ev => {
                    // console.log(ev.target.result);

                    let lines = ev.target.result.split('\n');
                    for (let i = 0; i < lines.length; i++) {
                        let p = document.createElement('p');
                        p.innerText = lines[i];
                        if (lines[i].includes('INFO')) {
                            p.className += 'log-info';
                        } else if (lines[i].includes('DEBUG')) {
                            p.className += 'log-debug';
                        } else if (lines[i].includes('WARN')) {
                            p.className += 'log-warn';
                        } else if (lines[i].includes('ERROR')) {
                            p.className += 'log-error';
                        }
                        document.getElementById('log').appendChild(p)
                    }
                }

                // Read in the image file as a data URL.
                reader.readAsText(f);
            }, false);
        </script>
    </body>
</html>
